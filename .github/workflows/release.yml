name: Create Release on Push

on:
  push:
    branches: [ main, master ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Setup Git
      run: |
        git config --global user.name 'GitHub Actions'
        git config --global user.email 'actions@github.com'
        
    - name: Get version from commit
      id: version
      run: |
        # 获取最新的tag，如果没有则使用1.53作为基础
        LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "1.53")
        echo "Latest tag: $LATEST_TAG"
        
        # 解析版本号（移除可能存在的v前缀）
        VERSION=$(echo $LATEST_TAG | sed 's/^v//')
        MAJOR=$(echo $VERSION | cut -d. -f1)
        MINOR=$(echo $VERSION | cut -d. -f2)
        PATCH=$(echo $VERSION | cut -d. -f3)
        
        # 如果没有patch版本，说明是大版本（如1.53），创建第一个patch版本
        if [ -z "$PATCH" ]; then
          NEW_VERSION="${MAJOR}.${MINOR}.1"
          echo "New version: $NEW_VERSION"
          echo "This is a preview release for testing"
          echo "release_type=preview" >> $GITHUB_OUTPUT
        else
          # 如果有patch版本，说明是小版本（如1.53.1），递增patch版本
          NEW_PATCH=$((PATCH + 1))
          NEW_VERSION="${MAJOR}.${MINOR}.${NEW_PATCH}"
          echo "New version: $NEW_VERSION"
          echo "This is a preview release for testing"
          echo "release_type=preview" >> $GITHUB_OUTPUT
        fi
        
        # 输出详细信息用于调试
        echo "Major: $MAJOR, Minor: $MINOR, Previous Patch: $PATCH, New Version: $NEW_VERSION"
        
        echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
        
    - name: Create zip archives
      run: |
        # 创建临时目录
        mkdir -p dist
        
        # 压缩 GSkard-Datapack
        cd GSkard-Datapack
        zip -r ../dist/GSkard-Datapack.zip .
        cd ..
        
        # 压缩 GSkard-Resourcepack
        cd GSkard-Resourcepack
        zip -r ../dist/GSkard-Resourcepack.zip .
        cd ..
        
        # 压缩 GSkard-Resourcepack-Music
        cd GSkard-Resourcepack-Music
        zip -r ../dist/GSkard-Resourcepack-Music.zip .
        cd ..
        
        # 列出创建的zip文件
        ls -la dist/
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.version.outputs.version }}
        name: ${{ steps.version.outputs.version }}
        body: |
          ${{ steps.version.outputs.release_type == 'stable' && '正式版本' || '预览版本' }} ${{ steps.version.outputs.version }}
          
          ${{ steps.version.outputs.release_type == 'stable' && '这是一个稳定版本，可以用于生产环境。' || '这是一个预览版本，用于测试目的。' }}
          
          更新内容：
          ${{ github.event.head_commit.message }}
          
        files: |
          dist/GSkard-Datapack.zip
          dist/GSkard-Resourcepack.zip
          dist/GSkard-Resourcepack-Music.zip
        draft: false
        prerelease: ${{ steps.version.outputs.release_type == 'preview' }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Cleanup
      run: rm -rf dist